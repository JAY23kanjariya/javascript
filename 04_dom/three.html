<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom - three</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

// create new Elements
    function addLanguage(langName){
        // list item create
        const li = document.createElement('li');
        // add langName value
        li.innerHTML = langName;
        // append list item
        document.querySelector('.language').appendChild(li);
    }

    // calling function travel whole dom tree time complexity
    addLanguage("python");
    addLanguage("java");

    // optimize way
    function addOptiLanguage(langName){
        // create element
        const li = document.createElement('li');
        // add langName value
        li.appendChild(document.createTextNode(langName));
        // append list item ul (class = language)
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('typeScript');



// Edit element
    const secondLang = document.querySelector('li:nth-child(2)')
    // 1-way
    // secondLang.innerHTML = "mojo"   // not optimize

    // 2- way
    const newli = document.createElement('li')
    newli.appendChild(document.createTextNode('mojo'))
    secondLang.replaceWith(newli)

    // 3-way
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>Cpp</li>'



// remove element
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove();
</script>
</html>
